<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<!-- 水平渐变 -->
<defs>
<linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:rgb(255,255,0);
stop-opacity:1"/>
<stop offset="100%" style="stop-color:rgb(255,0,0);
stop-opacity:1"/>
</linearGradient>
</defs>

<!-- 垂直渐变 -->
<defs>
<linearGradient id="orange_red2" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:rgb(255,255,0);
stop-opacity:1"/>
<stop offset="100%" style="stop-color:rgb(255,0,0);
stop-opacity:1"/>
</linearGradient>
</defs>

<!-- 角度渐变 -->
<defs>
<linearGradient id="orange_red3" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:rgb(255,255,0);
stop-opacity:1"/>
<stop offset="80%" style="stop-color:rgb(255,0,0);
stop-opacity:1"/>
</linearGradient>
</defs>


<ellipse cx="200" cy="190" rx="85" ry="55"
style="fill:url(#orange_red)"/>

<ellipse cx="600" cy="190" rx="85" ry="55"
style="fill:url(#orange_red2)"/>

<ellipse cx="1000" cy="190" rx="85" ry="55"
style="fill:url(#orange_red3)"/>

</svg>